<!doctype html>

<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LogIn/check_in_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/LogIn/fonts.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/LogIn/load.css') }}">
  <script type="text/javascript" src="{{ url_for('static', filename='js/consts.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/SST.js') }}"></script>


</head>
<body id="log_in_body">
<header>
  <div class="header">
    <form action="">
      <input  type="image" id="log_in" name="check-in" src="{{ url_for('static', filename='images/LogIn/Check_in_small.png') }}" alt="Зарегистрироваться"></input>
    </form>
  </div>
</header>
<div class="wrapper_big">
  <div class="wrapper_log_in">
    <div class="box_bkg_log_in">
      <div class="log_in_icon"></div>
      <div class="log_in_text"></div>
      <div class="field" id="first_field">
        <span class="username_set_icon"><input type="text" id="login" name="LogIn"  class="color-text" placeholder="Login" maxlength="18"></span>
        <div id="floatingCirclesG" style='display: none;'>
          <div class="f_circleG" id="frotateG_01"></div>
          <div class="f_circleG" id="frotateG_02"></div>
          <div class="f_circleG" id="frotateG_03"></div>
          <div class="f_circleG" id="frotateG_04"></div>
          <div class="f_circleG" id="frotateG_05"></div>
          <div class="f_circleG" id="frotateG_06"></div>
          <div class="f_circleG" id="frotateG_07"></div>
          <div class="f_circleG" id="frotateG_08"></div>
        </div>
      </div>
      <div class="field" >
        <span class="password_set_icon"><input type="password" id="password" name="Password" class="color-text" class="password_set_icon_try" placeholder="Password" maxlength="30"></span>
      </div>
      <input  type="image" id="submit" name="Log-in_button" src="{{ url_for('static', filename='images/LogIn/log_in_large.png') }}" value = "Войти"></input>
    </div>
  </div>
</div>
</body>
</html>
